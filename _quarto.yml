  navbar:
    background: "yellow"
    foreground: dark
    left:
      - href: index.qmd
        text: Home
    right: 
    - icon: twitter
      href: https://twitter.com/littlemonkeylab
    - icon: linkedin
      href: https://www.linkedin.com/in/gordonrtwright
    - icon: github
      href: https://github.com/littlemonkeylab
  page-navigation: true
  page-footer: 
